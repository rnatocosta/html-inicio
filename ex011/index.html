<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
    <!-- Se chegar a menos de 1000 ele carrega a foto m -->
    <picture>
        <source media="(max-width: 750px)" srcset="./imagens/foto-p.png">
<source media="(max-width: 1000px)" srcset="./imagens/foto-m.png">
        <img src="./imagens/foto-g.png" alt="imagem flexível"> 
    </picture>

    <!-- Usar OGG -->
    <h1>Reproduzindo Audio: </h1>
    <p>Vamos reproduzir um audio</p>
    <audio src="vintage.mp3" controls autoplay></audio>

    <!-- Reproduzir em loop -->
    <audio preload="metadata" autoplay controls loop>
        <source src="audio.ogg" type="audio/ogg">
        <source src="audio.mpg" type="audio/mpg">
        <source src="vintage.mp3" type="audio/mp3">
        <!-- Se tentar todos e não funcionar vai apresentar a msg -->
        <p>Não foi possivel reproduzir, <a href="vintage.mp3">baixe o arquivo</a></p>
    </audio>
</body>
</html>
