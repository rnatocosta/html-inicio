<!DOCTYPE html>
<head>
    <!-- Esse estilo é para todos -->
    <style>
            mark {
                background-color: lime;
            }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações de texto</h1>
        <h2>Negrito</h2>
        <p>Teste:<b>Esse texto está em negrito</b></p>
        <p>Teste italico <i>italico</i></p> 
        <h2>Texto marcado <mark style="background-color: lime;">marcado</mark>
         </h2>

         <p><small>texto pequeno</small></p>
         <p><u>sublinhado</u></p>
         <p><ins>riscado</ins></p>
         <p>operação matemática x <sup>2</sup></p>
         <p>Molecula de água: h<sub>2</sub>o</p>
</body>
</html>
